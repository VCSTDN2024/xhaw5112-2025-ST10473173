<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Google - Empowering the Nation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .google-auth {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    .google-logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
      background-size: contain;
    }
    .google-title {
      color: #202124;
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 8px 0;
    }
    .google-subtitle {
      color: #5f6368;
      font-size: 16px;
      margin: 0 0 24px 0;
    }
    .google-form {
      text-align: left;
    }
    .google-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .google-input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    .google-button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 16px;
    }
    .google-button:hover {
      background: #1557b0;
    }
    .google-link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }
    .google-link:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #5f6368;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="home.html">
        <img src="assets/logo.png" alt="Empowering the Nation logo" onerror="this.style.display='none'">
        <span>Empowering the Nation</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">☰</button>
        <ul id="nav-menu" class="nav-menu">
          <li><a href="home.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-wrapper">
    <div class="google-auth">
      <div class="google-logo"></div>
      <h1 class="google-title">Sign in</h1>
      <p class="google-subtitle">Use your Google Account</p>
      
      <form class="google-form" onsubmit="event.preventDefault(); handleGoogleSignIn()">
        <input type="email" class="google-input" placeholder="Email or phone" required>
        <input type="password" class="google-input" placeholder="Enter your password" required>
        <button type="submit" class="google-button">Next</button>
        <div style="text-align: center;">
          <a href="#" class="google-link">Forgot password?</a>
        </div>
      </form>
      
      <a href="login.html" class="back-link">← Back to login options</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <h4>Empowering the Nation</h4>
        <p style="margin:8px 0 0 0">&copy; <span id="year"></span> Empowering the Nation</p>
      </div>
    </div>
  </footer>

  <script>
    function handleGoogleSignIn() {
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
      
      if (email && password) {
        // Simulate Google authentication
        sessionStorage.setItem('isSignedIn', 'true');
        sessionStorage.setItem('username', email.split('@')[0]);
        sessionStorage.setItem('authProvider', 'Google');
        
        // Check if there's a return URL
        const returnTo = sessionStorage.getItem('returnTo');
        window.location.href = returnTo || 'home.html';
      }
    }
    
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="app.js"></script>
</body>
</html>
