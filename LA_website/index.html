<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta http-equiv="refresh" content="0;url=home.html">
  <script>
    (function(){
      var dest = 'home.html';
      if (location.pathname.endsWith('index.html') || location.pathname.endsWith('/')) {
        location.replace(dest);
      } else {
        location.href = dest;
      }
    })();
  </script>
</head>
<body></body>
</html>
